<div class="passagem {{ passagem.modelo }} ff-inter" [ngClass]="larguraPassagem()">
  <img src="../../../../assets/img/{{ passagem.modelo }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ passagem.conteudo }}</p>
  <p class="autoria"><b>{{ passagem.autoria }}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="../../../../assets/img/icone-editar.png" alt="Icone editar">
    </button>
    <button class="botao-excluir">
      <img src="../../../../assets/img/icone-excluir.png" alt="Icone excluir">
    </button>
  </div>
</div>
